<!DOCTYPE html>
<html>
<head>
  <title>Credits - Kyp1x's Social Media Site</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" href="androd.png">
  <style>
    /* Add custom CSS styles here */
    /* Reset some default styles */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ff0000;
      text-transform: uppercase;
    }

    p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .credits-list {
      list-style-type: none;
      text-align: left;
      margin: 20px auto;
      max-width: 500px;
    }

    .credits-list li {
      margin-bottom: 5px;
    }

    .credits-list li strong {
      font-weight: bold;
    }

    .role-list {
      list-style-type: none;
      text-align: left;
      margin: 20px auto;
      max-width: 500px;
    }

    .role-list li {
      margin-bottom: 5px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
    }

    /* Additional CSS styles */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container p {
      font-size: 18px;
    }

    .container .credit-title {
      font-size: 24px;
      color: #ff0000;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .credit-list {
      margin-top: 20px;
    }

    .credit-list .credit-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .credit-list .credit-item strong {
      margin-right: 10px;
      font-weight: bold;
    }

    /* Additional CSS styles */
    .supporter-list {
      margin-top: 20px;
    }

    .supporter-list .supporter-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .supporter-list .supporter-item strong {
      margin-right: 10px;
      font-weight: bold;
    }

    .supporter-list .supporter-item span {
      color: #666;
    }

    /* CSS for different supporter levels */
    .supporter-list .supporter-item.platinum {
      color: #00d5ff;
    }

    .supporter-list .supporter-item.gold {
      color: #ffd700;
    }

    .supporter-list .supporter-item.silver {
      color: #c0c0c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="credit-title">Credits</h1>

    <p>Special thanks to all contributors and supporters!</p>

    <div class="credit-list">
      <div class="credit-item"><strong>Creator:</strong> Kyp1x</div>
    </div>

    <p>Roles:</p>

    <div class="credit-list">
      <div class="credit-item"><strong>Coder:</strong> Kyp1x</div>
      <div class="credit-item"><strong>Animator:</strong> Kyp1x</div>
      <div class="credit-item"><strong>Designer:</strong> Kyp1x</div>
      <div class="credit-item"><strong>Content Writer:</strong> Kyp1x</div>
    </div>

    <p>Supporters:</p>

    <div class="supporter-list">
      <div class="supporter-item platinum"><strong>Supporter 1:</strong> Kyp1x <span>(Platinum)</span></div>
      <div class="supporter-item gold"><strong>Supporter 2:</strong> Void VR <span>(Gold)</span></div>
      <div class="supporter-item silver"><strong>Supporter 3:</strong> Nobody! <span>(Silver)</span></div>
      <!-- Add more supporter entries as needed -->
    </div>

    <button class="back-button" onclick="history.go(-1)">Go Back</button>
  </div>
</body>
</html>
