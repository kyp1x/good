<!DOCTYPE html>
<html>
<head>
  <title>BIOS Update</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }
    
    h1 {
      font-size: 36px;
    }
    
    p {
      font-size: 24px;
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .loading-dots {
      font-size: 24px;
      animation: loading 1s infinite;
    }
    
    @keyframes loading {
      0% {
        content: "";
      }
      25% {
        content: ".";
      }
      50% {
        content: "..";
      }
      75% {
        content: "...";
      }
    }
    
    .fullscreen-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      font-size: 18px;
      background-color: #1f1f1f;
      color: #000000;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var fullscreenBtn = document.getElementById("fullscreen-button");

      fullscreenBtn.addEventListener("click", function() {
        var element = document.documentElement;
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // IE/Edge
          element.msRequestFullscreen();
        }
      });
    });
  </script>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/HP_logo_2012.svg" alt="HP Logo">
  <h1>BIOS Update Failed</h1>
  <p>Your computer is now corrupted.</p>
  <p><strong>Please call customer support.</strong></p>
  <p><span class="loading-dots"></span></p>
  <button id="fullscreen-button" class="fullscreen-button"></button>
</body>
</html>
