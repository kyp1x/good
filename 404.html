<!DOCTYPE html>
<html>
<head>
  <title>404 Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .error-message {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
    }

    .home-link {
      text-align: center;
      margin-top: 20px;
    }

    .home-link a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <div class="error-message">Oops! The page you are looking for does not exist.</div>

  <div class="home-link">
    <a href="index.html">Go back to Home</a>
  </div>
</body>
</html>
